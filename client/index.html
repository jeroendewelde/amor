<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder | Programming 2: Front-End Advanced | Associate Degree in Computer Programming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/main.css" crossorigin="anonymous" />
</head>

<body>
    <div class="tinder-grid">

        <div class="users">
            <h1>users</h1>
            <ul class="users__list"></ul>
        </div>
        <div class="inbox">
            <h1>inbox</h1>
            <ul class="inbox__list"></ul>
            <!-- <ul class="messages__list__send"></ul> -->
        </div>
        <div class="outbox">
            <h1>outbox</h1>
            <!-- <ul class="messages__list__received"></ul> -->
            <ul class="outbox__list"></ul>
        </div>
        <div class="conversations">
            <h1>Conversations</h1>
            <ul class="conversations__list"></ul>
        </div>
        <div class="messageArea">
            <h1>Message</h1>
            <form id="messenger" method="post" action="">
                <label for="messenger__text">Bericht:</label>
                <textarea name="messenger__text" id="messenger__text" cols="10" rows="10" placeholder="typ jouw bericht"></textarea>
                <button>SEND</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./static/js/services.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
